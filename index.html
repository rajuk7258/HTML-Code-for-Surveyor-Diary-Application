<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyorDiary</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <noscript>
      <div style="color: red; text-align: center;">
        This application requires JavaScript to function properly. Please enable JavaScript in your browser.
      </div>
    </noscript>
    <div class="app-container">
        <h1>SurveyorDiary</h1>
        <button id="googleSignIn" type="button" aria-label="Sign in with Google" style="display: none;">
            Sign in with Google
        </button>
        <div class="form-container">
            <form id="diaryForm" autocomplete="on">
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="place">Place of Going:</label>
                    <input type="text" id="place" name="place" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose of Going:</label>
                    <textarea id="purpose" name="purpose" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button id="saveBtn" type="submit" aria-label="Save and Set Reminder">Save and Set Reminder</button>
                <div id="alarmStatus" aria-live="polite"></div>
            </form>
        </div>
    </div>
    <script src="app.js" defer></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
