<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyorDiary</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <div class="app-container">
        <h1>SurveyorDiary</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" required>
            </div>
            
            <div class="form-group">
                <label for="place">Place of Going:</label>
                <input type="text" id="place" required>
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose of Going:</label>
                <textarea id="purpose" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            
            <button id="saveBtn">Save and Set Reminder</button>
            
            <div id="alarmStatus"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
